<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RITUAL</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fonts similares a tu diseño -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-left:#000000;
      --bg-right:#336CCD;

      --card-a:#2A56A0;
      --card-b:#234A8C;

      --input:#214070;

      --ink:#EAF2FF;
      --muted:#B6C8E6;

      --btnA1:#7BA0DF; --btnA2:#6F92D0;
      --btnB1:#547FCD; --btnB2:#436BB6;

      --focus:#9CC2FF;
      --r-xl:28px;
    }

    body{
      min-height:100vh;
      margin:0;
      color:var(--ink);
      font-family: Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(90deg, var(--bg-left) 0%, var(--bg-right) 100%);
      display:flex; align-items:center;
    }

    /* Columna izquierda */
    .brand h1{
      font-family: Montserrat, Inter, sans-serif;
      font-weight:800; letter-spacing:.02em;
      font-size: clamp(44px, 7vw, 86px);
      line-height:.95;
    }
    .brand h2{
      font-family: Montserrat, Inter, sans-serif;
      font-weight:800; letter-spacing:.04em;
      font-size: clamp(18px, 2.3vw, 30px);
    }
    .brand p{ color:var(--muted) }

    /* Tarjeta */
    .ritual-card{
      background: linear-gradient(180deg, var(--card-a), var(--card-b));
      border-radius: var(--r-xl);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .ritual-card::before{
      content:""; position:absolute; right:-60px; top:-60px;
      width:260px; height:260px; border-radius:50%;
      background: radial-gradient(closest-side, rgba(255,255,255,.08), transparent 70%);
      pointer-events:none;
    }

    /* Botón volver (solo en Registro) */
    .btn-back{
      position:absolute; top:14px; left:14px;
      width:42px; height:42px; border-radius:50%;
      display:grid; place-items:center;
      color:var(--ink);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(2px);
      visibility:hidden; opacity:0; transition:.15s;
    }
    .show-register .btn-back{visibility:visible; opacity:1}

    /* Inputs píldora */
    .form-control.ritual-input{
      background: linear-gradient(180deg, #274C86, var(--input));
      border:0; color:var(--ink);
      border-radius: 999px;
      padding:.9rem 1.1rem;
    }
    .form-control.ritual-input::placeholder{ color:#a9bddf }
    .form-control.ritual-input:focus{
      box-shadow: 0 0 0 .25rem rgba(156,194,255,.25);
      outline:2px solid var(--focus);
    }
    label{ color:var(--ink); opacity:.9; font-weight:600 }

    /* Botones */
    .btn-ritual-primary{
      background: linear-gradient(180deg, var(--btnA1), var(--btnA2));
      color:#10203d; font-weight:800; letter-spacing:.04em;
      border:none; border-radius:999px; padding:.9rem 1.2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,.35), inset 0 -2px 0 rgba(0,0,0,.15);
    }
    .btn-ritual-secondary{
      background: linear-gradient(180deg, var(--btnB1), var(--btnB2));
      color:var(--ink); font-weight:700;
      border:none; border-radius:999px; padding:.7rem 1.1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.35), inset 0 -2px 0 rgba(0,0,0,.12);
    }

    /* Login/Registro toggle */
    .only-register{ display:none; }
    .show-register .only-register{ display:block; }
    .show-register .only-login{ display:none; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row g-4 align-items-center">
      <div class="col-lg-6 brand">
        <h1>RITUAL</h1>
        <h2 class="text-uppercase">Tu red social favorita!</h2>
        <p>Encontrá tu mundo, viví tu ritual.</p>
        <p>el momento es tuyo.</p>
      </div>

      <div class="col-lg-6">
        <div id="panel" class="ritual-card p-4 p-md-5">
          <button id="btnVolver" class="btn btn-back" type="button" aria-label="Volver">←</button>

          <!-- LOGIN -->
          <div class="only-login">
            <div class="mb-3">
              <label for="userLogin" class="form-label">Usuario</label>
              <input type="text" class="form-control form-control-lg ritual-input" id="userLogin" placeholder="Escribí tu usuario" autocomplete="username">
            </div>

            <div class="mb-1">
              <label for="passLogin" class="form-label">Contraseña</label>
              <input type="password" class="form-control form-control-lg ritual-input" id="passLogin" placeholder="••••••••" autocomplete="current-password">
            </div>
            <div class="mb-3">
              <a href="#" class="small text-decoration-none text-light-50" style="color:#dbe6ff; opacity:.85;">¿Olvidaste tu contraseña?</a>
            </div>

            <button class="btn btn-ritual-primary w-100 mb-2">INICIAR SESIÓN</button>
            <button id="goRegister" class="btn btn-ritual-secondary d-block mx-auto">REGISTRARSE</button>
          </div>

          <!-- REGISTRO -->
          <div class="only-register">
            <div class="mb-3">
              <label for="userReg" class="form-label">Usuario</label>
              <input type="text" class="form-control form-control-lg ritual-input" id="userReg" placeholder="Elegí un usuario" autocomplete="username">
            </div>

            <div class="mb-3">
              <label for="passReg" class="form-label">Contraseña</label>
              <input type="password" class="form-control form-control-lg ritual-input" id="passReg" placeholder="Crea una contraseña" autocomplete="new-password">
            </div>

            <div class="mb-4">
              <label for="passReg2" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control form-control-lg ritual-input" id="passReg2" placeholder="Repetí la contraseña" autocomplete="new-password">
            </div>

            <button class="btn btn-ritual-primary w-100">REGISTRARSE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const panel = document.getElementById('panel');
    const goRegister = document.getElementById('goRegister');
    const btnVolver = document.getElementById('btnVolver');

    goRegister.addEventListener('click', ()=> {
      panel.classList.add('show-register');
      setTimeout(()=>document.getElementById('userReg').focus(), 0);
    });
    btnVolver.addEventListener('click', ()=> {
      panel.classList.remove('show-register');
      setTimeout(()=>document.getElementById('userLogin').focus(), 0);
    });
  </script>
</body>
</html>
